<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Side Slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            height: 100vh;
            width: 60px; /* Adjust width as needed */
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }
        .navbar button {
            display: block;
            background-color: transparent;
            border: none;
            color: #fff;
            padding: 10px;
            width: 100%;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .navbar button:hover {
            background-color: #555;
        }
        .content {
            margin-left: 60px; /* Adjust margin to accommodate the width of the navbar */
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <button onclick="openNav()">â˜°</button>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <button>Home</button>
        <button>Views</button>
        <button>Stats</button>
        <button style="position: absolute; bottom: 20px;" onclick="logout()">Logout</button>
    </div>
</div>

<div class="content">
    <!-- Your page content goes here -->
    <h2>Content Area</h2>
    <p>This is where your main content goes.</p>
</div>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }

    function logout() {
        // Add your logout logic here
        alert("Logging out...");
    }
</script>

</body>
</html>
